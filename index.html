<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>따라다니는 퀵배너</title>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function(){
      // 스크롤바 만지기 전 퀵배너 위치
      const x = $("#quick").position().top;
      console.log( x ); //197.75
      $(document).scroll(function(){
        // 스크롤바 만졌을 때의 스크롤바 Y위치
        const y = $(document).scrollTop();
        $("#quick").stop().animate({top : (x + y)});
      });
    });//all end
  </script>
  <style>
    body {margin: 0; padding: 0; box-sizing: border-box;}
    h1 {margin: 0; font-size: 10rem; color: #666;}
    div {height: 20000px; background: yellowgreen;}
    #quick {display: block; position: absolute; top: 25vh; right: 10px;}
    #quick img {width: 100px;}
  </style>
</head>
<body>
   <a href="#" id="quick"><img src="./images/quick_banner.png" alt="퀵배너"></a>
   <div><h1>콘텐츠부분</h1></div>
</body>
</html>
